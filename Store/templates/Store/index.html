{% extends 'Store/base.html' %}


{% block title %}INDEX{% endblock %}
{% block content %}
    {% include 'Store/slider.html' %}

        <div class="py-3 bg-primary">
            <div class="container">
                <a class="text-white" href="{% url 'collections' %}">Our Collections </a>
            </div>
        </div>
    
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>collections</h1><hr>
                    <div class="row">
                        {% for item in category %}
                        <div class="col-md-3">
                            <div class="card">
                                <a href="{% url 'collectionsview' item.slug %}">
                                    <div class="card-body">
                                        <div class="category-image">
                                            <img src="{{ item.image.url }}" alt="category Image" class="w-100">        
                                        </div>
                                        <h4 class="text-center"> {{ item.name }} </h4>        
                                    </div>
                                </a>        
                            </div>        
                        </div>
                        {% endfor %}
                    </div>
                </div>        
            </div>
        </div>




{% endblock %}
